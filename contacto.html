<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bienes Raíces by HistrixDev</title>
</head>
<body>
  <header class="site-header"> <!-- La etiqueta <header> se utiliza siempre que se tenga un encabezado en la página-->
    <div class="container header-container">
      <div class="bar-container">
        <a href="/">
            <img src="img/logo.svg" alt="Logotipo de Bienes Raíces">
        </a>
        <nav class="navigation"> <!-- La etiqueta <nav> se utiliza para la navegación que se tenga en el sitio web-->
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div><!-- .bar-container -->
    </div><!-- .container -->
  </header>
  <h1 class="w-300 text-center">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Contact Image">
  <main class="container section content-center">
    <h2 class="w-300 text-center">Llenar formulario de contacto</h2>
    <form action="">
      <fieldset>
        <legend>Información personal</legend>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Nombre(s)">

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email" placeholder="tucorreo@dominio.com" autocomplete="off" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" name="phone" id="phone" autocomplete="off" required>

        <label for="message">Mensaje:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </fieldset>
      <fieldset>
        <legend>Información sobre Propiedad</legend>
        <label for="options">Vende o Compra</label>
        <select name="options" id="options">
          <option value="" disabled selected>-- Seleccione --</option>
          <option value="Venta">Venta</option>
          <option value="Compra">Compra</option>
        </select>
        <label for="quantity">Cantidad:</label>
        <input type="number" name="quantity" id="quantity" min="1">
      </fieldset>
      <fieldset>
        <legend>Contacto</legend>
        <p>Cómo desea ser contactado? :</p>
        <!-- Radio Button te permite seleccionar una opción o la otra -->
        <!-- Checkbox te permite seleccionar varias opciones a la ve -->
        <div class="select-contact">
          <label for="phone-contact">Teléfono</label>
          <input type="radio" name="contact" id="phone-contact" value="phone-contact">
          <label for="email-contact">Correo Electrónico</label>
          <input type="radio" name="contact" id="email-contact" value= "email-contact">
        </div>
        <p>Si eligió Teléfono, elija la fecha y la hora</p>
        <label for="call-date">Fecha:</label>
        <input type="date" name="call-date" id="call-date">
        <label for="call-hour">Hora:</label>
        <input type="time" name="call-hour" id="call-hour" min="09:00" max="18:00">
      </fieldset>
      <input type="submit" value="Enviar" class="btn btn-green">
    </form>
  </main>
  <footer class="site-footer section">
    <div class="container footer-container">
      <nav class="navigation">
        <a href="nosotros.html">Nosotros</a>
        <a href="anuncios.html">Anuncios</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <p class="copyright">&copy; Todos los derechos reservados 2019</p>
    </div>
  </footer>
</body>
</html>
